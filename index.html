<!doctype html>
<html lang="en">

<body>

  <nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"

            <a class="nav-link" href="./index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="./productos.html">Productos</a>
          </li>
        </ul>
        <form class="d-flex" role="search">

        </form>
      </div>
    </div>

  <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">

      </div>
      <div class="carousel-item">
        <img src="./asset/img-index/2.jpg" class="d-block w-100" alt="torta">

      </div>
      <div class="carousel-item">
        <img src="./asset/img-index/4.jpg" class="d-block w-100" alt="muffins">
      </div>
      <div class="carousel-item">
        <img src="./asset/img-index/5.jpg" class="d-block w-100" alt="macarons">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>

      <div class="col-12 col-sm-4 bg-warning bg-opacity-25 text-center fs-6 fw-light p-3 ">

          <li>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="./asset/iconos/instagram.png" alt="instagram" height="100%" width="30%">

          </li>
          <li><a href="https://twitter.com/" target="_blank">

          <div>Términos y condiciones</div>
          <div>Medios de envíos</div>
        </div>
      </div>
